version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # מיפוי תיקיית ה-DB (הכי חשוב לסנכרן לענן)
      - ./db:/app/db
      # מיפוי הקוד לעדכונים חיים
      - ./server.py:/app/server.py
      # המיגרציה מה-JSON הישן
      - ./data.json:/app/data.json
    restart: unless-stopped